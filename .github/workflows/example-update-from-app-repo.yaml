# This is an EXAMPLE workflow to be placed in the mentoring repository
# It shows how to update image tags in mentoring-deploy repo after building images

name: Build and Update Deployment

on:
  push:
    branches:
      - main
      - develop

jobs:
  build-and-deploy-backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine environment and tag
        id: vars
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
            echo "tag=prod-${{ github.sha }}" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
            echo "tag=dev-${{ github.sha }}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/mentoring-backend:${{ steps.vars.outputs.tag }}
            ghcr.io/${{ github.repository_owner }}/mentoring-backend:${{ steps.vars.outputs.environment }}-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Checkout deployment repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/mentoring-deploy
          token: ${{ secrets.DEPLOY_REPO_TOKEN }}  # Need to create PAT
          path: deploy

      - name: Update image tag in deployment repo
        run: |
          cd deploy

          # Install yq for YAML manipulation
          wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/local/bin/yq
          chmod +x /usr/local/bin/yq

          # Update the image tag
          yq eval ".image.tag = \"${{ steps.vars.outputs.tag }}\"" -i "helm/backend/values-${{ steps.vars.outputs.environment }}.yaml"

          # Commit and push
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add helm/backend/values-${{ steps.vars.outputs.environment }}.yaml
          git commit -m "Update backend image tag to ${{ steps.vars.outputs.tag }} for ${{ steps.vars.outputs.environment }}"
          git push

  build-and-deploy-frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine environment and tag
        id: vars
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
            echo "tag=prod-${{ github.sha }}" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
            echo "tag=dev-${{ github.sha }}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/mentoring-frontend:${{ steps.vars.outputs.tag }}
            ghcr.io/${{ github.repository_owner }}/mentoring-frontend:${{ steps.vars.outputs.environment }}-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Checkout deployment repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/mentoring-deploy
          token: ${{ secrets.DEPLOY_REPO_TOKEN }}  # Need to create PAT
          path: deploy

      - name: Update image tag in deployment repo
        run: |
          cd deploy

          # Install yq for YAML manipulation
          wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/local/bin/yq
          chmod +x /usr/local/bin/yq

          # Update the image tag
          yq eval ".image.tag = \"${{ steps.vars.outputs.tag }}\"" -i "helm/frontend/values-${{ steps.vars.outputs.environment }}.yaml"

          # Commit and push
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add helm/frontend/values-${{ steps.vars.outputs.environment }}.yaml
          git commit -m "Update frontend image tag to ${{ steps.vars.outputs.tag }} for ${{ steps.vars.outputs.environment }}"
