replicaCount: 3

image:
  tag: "prod-latest"

ingress:
  hosts:
    - host: mentoring.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: frontend-prod-tls
      hosts:
        - mentoring.example.com

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70

env:
  - name: VITE_API_URL
    value: "https://api.mentoring.example.com"
  - name: VITE_ENV
    value: "production"
